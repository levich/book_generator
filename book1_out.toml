profile = "Эта книга представляет из себя практическое руководство для специалистов нефтепереработки по основам цифровых технологий, объясняет на понятных примерах построение сетей и принципы обмена информацией между различными компонентами. \nКнига включает в себя практические советы, вопросы для самопроверки после каждой главы и дает основы понимания принципов работы цифровых технологий от нижнего уровня автоматизации до рабочих станций и систем уровня предприятия\n"
subject = "Книга представляет собой вводный курс по цифровым технологиям для специалистов нефтепереработки, не являющихся ИТ-специалистами. Объясняет базовые ИТ-понятия, инфраструктуру НПЗ, основы безопасности данных и обзор основных программных продуктов, используемых в отрасли.\nОна объясняет основную терминологию цифровых технологий, основы сетей (начиная с базового уровня автоматизации до построения распределенных сетей включая офисные). Также книга включает в себя основные сведения о аппаратной конфигурации как рабочих станций так и серверов, принципы подбора оборудования и перифирийных устройств для комфортной работы с цифровыми технологиями\"\n"
framework = "## Структура книги \"Цифровые технологии для нефтепереработчика. Практическое руководство.\"\n\n**I. Введение (Обоснование необходимости и структура книги)**\n\n*   Приветствие и обращение к читателю (Почему это важно для нефтепереработчика?)\n*   Краткое описание нефтеперерабатывающей отрасли и растущей роли цифровых технологий.\n*   Цель книги: дать базовые знания, необходимые для эффективной работы.\n*   Определения целевой аудитории: специалисты НПЗ без глубоких знаний ИТ.\n*   Структура книги и обзор глав: что читатель узнает в каждой главе.\n*   Краткий глоссарий терминов (определения самых базовых понятий).\n\n**II. Основы цифровых технологий. Базовые понятия**\n\n*   Что такое цифровые технологии: определение и история развития.\n*   Двоичная система: как компьютеры понимают информацию.\n*   Аппаратное обеспечение vs. Программное обеспечение: различие и взаимодействие.\n*   Типы компьютеров: персональные компьютеры, серверы, промышленные контроллеры.\n*   Основные компоненты компьютера: процессор, память, хранилище данных, устройства ввода/вывода.\n*   Операционные системы: Windows, Linux, и их роль.\n*   **Вопросы для самопроверки**.\n\n**III. Компьютерные сети: от автоматизации до корпоративных сетей**\n\n*   Автоматизация на НПЗ: роль компьютерных сетей в управлении процессами.\n*   Простейшие сети: сети офисов, сети управления технологическими процессами.\n*   Типы сетевого оборудования: маршрутизаторы, коммутаторы, точки доступа.\n*   Сетевые протоколы: TCP/IP, HTTP, FTP – как происходит передача данных.\n*   Сетевая инфраструктура НПЗ: описание ключевых компонентов.\n*   **Практический пример:** Построение простой локальной сети в офисе НПЗ.\n*   **Вопросы для самопроверки**.\n\n**IV. Аппаратное обеспечение для нефтепереработчика**\n\n*   Рабочие станции: выбор оборудования, требования к производительности.\n*   Серверы: типы серверов, функции, выбор оборудования.\n*   Промышленные компьютеры и контроллеры: особенности применения в НПЗ.\n*   Периферийные устройства: принтеры, сканеры, мониторы, клавиатуры.\n*   Подбор оборудования: соответствие требованиям безопасности и производительности.\n*   **Практические советы:** Что нужно учитывать при обновлении компьютерного парка.\n*   **Вопросы для самопроверки**.\n\n**V. Основы безопасности данных в нефтепереработке**\n\n*   Зачем нужна защита данных: потенциальные угрозы и последствия.\n*   Основные типы угроз: вирусы, хакерские атаки, утечки данных.\n*   Основные принципы безопасности: конфиденциальность, целостность, доступность.\n*   Методы защиты данных: антивирусы, файерволы, шифрование.\n*   Безопасность сетей: принципы и практические меры.\n*   Резервное копирование и восстановление данных.\n*   **Практический пример:** Создание простого плана резервного копирования.\n*   **Вопросы для самопроверки**.\n\n**VI. Основные программные продукты, используемые на НПЗ**\n\n*   Обзор программного обеспечения для управления технологическими процессами (SCADA).\n*   Системы управления производством (MES).\n*   Системы планирования ресурсов предприятия (ERP).\n*   Инструменты для анализа данных и отчетности.\n*   Обзор программ для моделирования и оптимизации процессов.\n*   **Практические советы:**  Как выбрать подходящее программное обеспечение.\n*   **Вопросы для самопроверки**.\n\n**VII. Сетевая безопасность и защиты инфраструктуры**\n\n*   Понимание рисков в цифровой инфраструктуре НПЗ.\n*   Сетевая сегментация и контроль доступа.\n*   Системы обнаружения вторжений (IDS) и системы предотвращения вторжений (IPS).\n*   Защита от DDoS-атак и других сетевых угроз.\n*   Аутентификация и управление идентификацией.\n*   Анализ уязвимостей и тестирование на проникновение.\n*   Обучение персонала и повышение осведомленности о безопасности.\n\n**VIII. Заключение и перспективы развития**\n\n*   Краткое повторение ключевых моментов.\n*   Обзор будущих тенденций в цифровых технологиях для нефтепереработки (IoT, AI, Big Data).\n*   Призыв к постоянному обучению и развитию.\n*   Ресурсы для дальнейшего изучения: ссылки на сайты, книги, онлайн-курсы.\n*   Благодарность читателям.\n\n**Приложения:**\n\n*   Глоссарий терминов (расширенный).\n*   Список полезных ресурсов и ссылок.\n*   Схема типичной сетевой инфраструктуры НПЗ.\n*   Вопросы для самопроверки (ответы).\n"

