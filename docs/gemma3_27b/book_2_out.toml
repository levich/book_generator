profile = "Эта книга представляет из себя практическое руководство для специалистов нефтепереработки по основам сетевой инфраструктуры и дает понимание как работают основные цифровые решения и протоколы\n"
subject = "Эта книга – исчерпывающее практическое руководство для инженеров, IT-специалистов и руководителей нефтеперерабатывающих предприятий, желающих глубоко понять принципы построения и функционирования современной цифровой инфраструктуры.  Она охватывает все аспекты, от базовых компонентов аппаратного и программного обеспечения до сложных сетевых архитектур и систем хранения данных. \n\nКнига пошагово раскрывает устройство локальных сетей, принципы коммуникации между компьютерами и механизмы передачи информации в условиях нефтепереработки. Особое внимание уделяется ключевым протоколам и стандартам вычислительных сетей, а также особенностям создания надежных и масштабируемых сетей в специфической среде нефтеперерабатывающего производства. \n\nВы найдете здесь детальный анализ вопросов обеспечения отказоустойчивости, надежности и безопасности данных, а также описание протоколов и технологий, применяемых в системах промышленной автоматизации нефтепереработки. \n\nЭто не просто теоретическое изложение, а практическое руководство, которое поможет вам понять, как работают основные цифровые решения и протоколы, и применять эти знания на практике для оптимизации процессов и повышения эффективности вашего предприятия. \n"
framework = "## Цифровая инфраструктура нефтепереработки: Практическое руководство\n\n**Предисловие**\n*   Актуальность цифровой трансформации в нефтепереработке\n*   Цель и аудитория книги\n*   Обзор структуры книги\n\n**Глава 1. Основы цифровой инфраструктуры нефтепереработки**\n*   1.1. Что такое цифровая инфраструктура?\n    *   Аппаратное обеспечение: серверы, рабочие станции, сетевое оборудование\n    *   Программное обеспечение: операционные системы, системы управления базами данных, прикладные программы\n    *   Сетевая инфраструктура: локальные сети, сети хранения данных, каналы связи\n*   1.2. Специфика цифровой инфраструктуры нефтепереработки\n    *   Требования к надежности, безопасности и отказоустойчивости\n    *   Влияние производственных процессов и технологических особенностей\n    *   Интеграция с существующими системами автоматизации\n*   1.3. Обзор ключевых технологий и стандартов\n    *   Промышленные протоколы: Modbus, Profibus, OPC UA\n    *   Сетевые технологии: Ethernet, Wi-Fi, оптоволоконные сети\n    *   Виртуализация и облачные технологии\n\n**Глава 2. Сетевая инфраструктура нефтеперерабатывающего предприятия**\n*   2.1. Архитектура локальных сетей (LAN)\n    *   Топологии сетей: звезда, кольцо, шина, ячеистая\n    *   Сетевые устройства: коммутаторы, маршрутизаторы, межсетевые экраны\n    *   Проектирование и развертывание LAN на нефтеперерабатывающем предприятии\n*   2.2. Промышленные сети и протоколы коммуникации\n    *   Modbus, Profibus, Foundation Fieldbus: принципы работы и применение\n    *   OPC UA: унифицированная архитектура для промышленной автоматизации\n    *   Выбор протокола для конкретных задач\n*   2.3. Беспроводные сети и технологии IoT\n    *   Wi-Fi, Bluetooth, LoRaWAN: преимущества и ограничения\n    *   Развертывание беспроводных сетей на производственных площадках\n    *   Подключение датчиков и устройств IoT\n\n**Глава 3. Системы хранения данных (СХД) в нефтепереработке**\n*   3.1. Типы СХД: DAS, NAS, SAN\n    *   Прямое подключение (DAS): преимущества и недостатки\n    *   Сетевые хранилища (NAS): организация и применение\n    *   Сетевые хранилища (SAN): высокая производительность и надежность\n*   3.2. Архитектура и компоненты СХД\n    *   Дисковые массивы: RAID-уровни, типы дисков\n    *   Контроллеры СХД: функциональность и производительность\n    *   Сетевые интерфейсы: Fibre Channel, iSCSI, Ethernet\n*   3.3. Резервное копирование и аварийное восстановление\n    *   Стратегии резервного копирования: полная, инкрементная, дифференциальная\n    *   Системы управления резервным копированием\n    *   Разработка плана аварийного восстановления\n\n**Глава 4. Обеспечение надежности и отказоустойчивости**\n*   4.1. Анализ рисков и угроз\n    *   Выявление критических компонентов инфраструктуры\n    *   Оценка вероятности возникновения сбоев\n    *   Разработка мер по снижению рисков\n*   4.2. Резервирование и кластеризация\n    *   Резервирование серверов, сетевого оборудования и СХД\n    *   Кластеризация серверов для обеспечения высокой доступности\n    *   Автоматическое переключение на резервные ресурсы\n*   4.3. Мониторинг и управление инфраструктурой\n    *   Системы мониторинга: сбор и анализ данных о состоянии инфраструктуры\n    *   Автоматическое оповещение о сбоях и неисправностях\n    *   Инструменты управления инфраструктурой\n\n**Глава 5. Кибербезопасность цифровой инфраструктуры нефтепереработки**\n*   5.1. Угрозы кибербезопасности в нефтеперерабатывающей отрасли\n    *   Вредоносное программное обеспечение, DDoS-атаки, фишинг\n    *   Целенаправленные атаки на промышленные системы управления\n    *   Уязвимости в программном обеспечении и сетевом оборудовании\n*   5.2. Меры по обеспечению кибербезопасности\n    *   Межсетевые экраны, системы обнаружения и предотвращения вторжений\n    *   Антивирусное программное обеспечение, системы контроля доступа\n    *   Шифрование данных, аутентификация пользователей\n*   5.3. Соответствие стандартам и нормативам кибербезопасности\n    *   ISA/IEC 62443, NIST Cybersecurity Framework\n    *   Разработка и внедрение политики кибербезопасности\n\n**Глава 6. Практические примеры и кейсы**\n*   6.1. Реализация цифровой инфраструктуры на примере нефтеперерабатывающего предприятия\n*   6.2. Внедрение системы мониторинга и управления инфраструктурой\n*   6.3. Обеспечение кибербезопасности промышленной сети\n*   6.4. Оптимизация производительности и масштабируемости инфраструктуры\n\n**Приложение**\n*   Глоссарий терминов и сокращений\n*   Список рекомендуемой литературы\n*   Полезные ссылки и ресурсы\n"

