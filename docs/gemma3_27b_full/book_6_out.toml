ли предприятия, обеспечивая тем самым возможность выбора наиболее эффективных и экономически обоснованных решений. Важно отметить, что моделирование должно проводиться с учетом специфики конкретного предприятия, его технологических процессов, используемого оборудования и внешних факторов. Только в этом случае можно получить достоверные результаты и принять обоснованные управленческие решения, направленные на снижение углеродного следа и повышение экологической устойчивости нефтеперерабатывающего производства.\n"
