"## Глава 2" = "## Глава 2: Типы угроз и атак на инфраструктуру нефтеперерабатывающих предприятий\n\n### 2.1. Классификация угроз\n- Определение и классификация основных типов угроз: malware, phishing, ransomware, DDoS-атаки и др.\n- Примеры наиболее распространенных угроз в нефтеперерабатывающей отрасли\n\n### 2.2. Анализ реальных случаев кибератак\n- Примеры наиболее значимых кибератак на нефтеперерабатывающие предприятия\n- Анализ последствий и ущерба от кибератак\n\n### 2.3. Особенности проявления угроз\n- Специфика проявления угроз в нефтеперерабатывающей отрасли\n- Влияние угроз на непрерывность производства и безопасность\n\n### 2.4. Угрозы информационной безопасности\n- Угрозы конфиденциальности, целостности и доступности информации\n- Последствия и риски информационной безопасности\n\n### 2.5. Классификация атак\n- Классификация атак по типу: сетевые, системные, физические\n- Классификация атак по цели: кража данных, сбой систем, создание ботнетов\n\n### 2.6. Инструменты и методы атак\n- Обзор инструментов и методов, используемых для проведения атак: ботнеты, эксплойты, социальная инженерия\n- Примеры использования инструментов и методов атак\n\n### 2.7. Новые тенденции и угрозы\n- Новые тенденции и угрозы в области кибербезопасности\n- Перспективы развития угроз и атак\n\n### 2.8. Заключение\n- Основные выводы по главе\n- Переход к последующим главам"
