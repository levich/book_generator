"Введение" = [ "Идея 1: Открывающий пример: Описание ситуации, когда отклонение в работе дистилляционной колонны привело к перепроизводству нежелательного продукта и убыткам, демонстрируя потенциал цифрового двойника для оперативного выявления и предотвращения подобных ситуаций.", "Идея 2: Описание традиционного процесса планирования на нефтеперерабатывающем заводе, подчеркивающее его трудоемкость и зависимость от субъективных оценок специалистов.", "Идея 3: Разъяснение концепции «цифровой двойник» как динамического виртуального представления физического актива или процесса, способного к обучению и адаптации.", "Идея 4: Сравнение цифрового двойника с традиционными методами моделирования, акцентируя внимание на способности двойника к двусторонней связи с физическим объектом и постоянному обновлению данных.", "Идея 5: Четкое определение терминов \"моделирование\", \"симуляция\" и \"виртуальная реальность\", чтобы избежать путаницы и установить единый язык для читателя.", "Идея 6: Краткое описание основных процессов нефтепереработки (дистилляция, крекинг, риформинг) в доступной форме, без углубления в сложные детали.", "Идея 7:  Акцентирование внимания на важности двусторонней связи между цифровым двойником и реальным процессом для обеспечения его актуальности и эффективности.", "Идея 8:  Определение \"модели\" в контексте цифровых двойников как математического представления технологического процесса, позволяющего прогнозировать его поведение.", "Идея 9:  Обозначение ожидаемого уровня подготовки читателя: инженеры и технологи нефтеперерабатывающих заводов, владеющие базовыми знаниями в области автоматизации.", "Идея 10:  Перечисление конкретных задач, которые читатель сможет решать после прочтения книги, например, оценить применимость цифровых двойников для конкретного процесса.", "Идея 11:  Пояснение, что книга фокусируется на практическом применении цифровых двойников, а не на теоретических аспектах.", "Идея 12:  Визуализация: Простая схема, демонстрирующая взаимодействие цифрового двойника с реальным процессом, датчиками, системами управления и пользователями.", "Идея 13:  Указание на роль книги в серии “Цифровые технологии нефтепереработки” как практического дополнения к теоретическим основам, представленным в других изданиях.", "Идея 14:  Предоставление краткой дорожной карты структуры книги: \"Сначала разберемся с основами моделирования, затем перейдем к созданию цифровых двойников, и, наконец, рассмотрим методы оптимизации и анализа.\"", "Идея 15: Заявление о том, что книга не предполагает предварительных знаний в области машинного обучения или программирования.",]
