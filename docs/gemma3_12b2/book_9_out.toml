"Глава 1" = [ "**I. Внутренние и Внешние Угрозы: Разграничение и Взаимосвязь**", "**A. Внутренние Угрозы:**", "1. Сотрудники с недобрыми намерениями:", "*  Аргумент: Мотивация может быть финансовой (вымогательство), идеологической (саботаж), или личной (обида).", "*  Подтверждение: Примеры из истории, а также статистические данные о количестве инцидентов, связанных с действиями сотрудников.", "*  Акцент на трудности обнаружения, т.к. сотрудники уже имеют легитимный доступ.", "2. Непреднамеренные ошибки сотрудников:", "*  Аргумент: Ошибки возникают из-за недостаточного обучения, невнимательности, или использования небезопасных устройств.", "*  Подтверждение: Статистика о распространенности фишинговых атак и заражений устройств.", "*  Акцент на необходимость постоянного обучения и проведения симуляционных тренировок.", "3. Подрядчики и третьи стороны:", "*  Аргумент: Третьи стороны часто имеют расширенный доступ к системам и данным, что увеличивает поверхность атаки.", "*  Подтверждение: Примеры утечек данных, вызванных ошибками подрядчиков.", "*  Акцент на необходимости строгой проверки и контроля доступа подрядчиков, а также проведения регулярных аудитов.", "**B. Внешние Угрозы:**", "1. Хакеры-одиночки:", "*  Аргумент: Мотивация часто финансовая, но могут быть и другие причины (например, хакерство ради хакерства).", "*  Подтверждение: Статистика о количестве и типе атак, совершаемых хакерами-одиночками.", "2. Организованные преступные группы:", "*  Аргумент: Мотивация – получение финансовой выгоды, часто масштабная и целенаправленная.", "*  Подтверждение: Информация о деятельности известных групп и их тактиках.", "3. Государственные структуры:", "*  Аргумент: Мотивация – шпионаж, саботаж, кража интеллектуальной собственности.", "*  Подтверждение:  Отчеты о кибершпионаже и атрибуции государственных структур.", "**C. Взаимосвязь:**", "1. Объяснение синергии: Как внешняя атака может быть облегчена ошибками внутреннего сотрудника (например, открытие фишинговой ссылки)."