framework = "## Структура книги \"Цифровые технологии нефтепереработки. Введение\"\n\n**Введение**\n\n*   Зачем это книга? (Обоснование актуальности и цели)\n*   Для кого эта книга? (Определение целевой аудитории и их уровень знаний)\n*   Что вы узнаете из этой книги? (Краткий обзор основных тем)\n*   Как пользоваться этой книгой? (Рекомендации по использованию, глоссарий, онлайн-ресурсы)\n*   Краткий обзор предыдущих и последующих книг серии\n\n**Часть 1: Основы цифровых технологий**\n\n*   **Глава 1: Информация и ее представление**\n    *   Что такое информация? (От данных к знанию)\n    *   Аналоговая и цифровая информация: ключевые различия\n    *   Кодирование информации: от букв и символов к битам\n    *   Системы счисления: двоичная, десятичная, шестнадцатеричная. Перевод между системами.\n    *   Единицы измерения информации: бит, байт, килобайт и т.д.\n    *   Примеры кодирования в нефтепереработке (идентификация продукции, управление процессами)\n*   **Глава 2: Компьютерные системы: от железа к программному обеспечению**\n    *   Основные компоненты компьютера: процессор, память, устройства ввода/вывода.\n    *   Принцип работы центрального процессора (CPU).\n    *   Различные типы памяти: RAM, ROM, Flash.\n    *   Операционные системы: назначение и функции\n    *   Примеры использования компьютеров в нефтепереработке: SCADA, DCS, MES.\n*   **Глава 3: Цифровые протоколы и сети**\n    *   Что такое протокол и зачем они нужны?\n    *   Модель OSI: уровни и их функции.\n    *   Основные протоколы: TCP/IP, HTTP, Ethernet.\n    *   Типы сетевых топологий: звезда, шина, кольцо.\n    *   Обзор используемых протоколов в нефтепереработке: Modbus, OPC.\n*   **Глава 4: История цифровых технологий: от ламповых компьютеров до современного мира**\n    *   Первые компьютеры: ENIAC, UNIVAC.\n    *   Транзисторная революция и интегральные схемы.\n    *   Микропроцессоры и персональные компьютеры.\n    *   Интернет и мобильные технологии.\n    *   Ключевые моменты развития цифровых технологий в нефтепереработке.\n\n**Часть 2: Цифровые технологии в нефтепереработке**\n\n*   **Глава 5: Цифровые технологии и повседневная жизнь**\n    *   Примеры использования цифровых технологий в быту и обществе.\n    *   Влияние цифровых технологий на рынок труда и образование.\n    *   Этические аспекты использования цифровых технологий.\n*   **Глава 6: Введение в цифровые решения нефтепереработки**\n    *   Обзор основных цифровых систем в нефтепереработке (SCADA, DCS, MES, ERP).\n    *   Как цифровые технологии улучшают эффективность и безопасность производства.\n    *   Сбор и анализ данных:  фундамент для принятия решений.\n    *   Основные принципы работы цифровых решений в нефтепереработке: примеры и концепции.\n*   **Глава 7:  Терминология цифровых технологий в нефтепереработке**\n    *   Глоссарий терминов и сокращений.\n    *   Краткое описание каждой технологии.\n    *   Ссылки на дополнительные ресурсы для изучения.\n\n**Заключение**\n\n*   Краткое повторение основных тем.\n*   Что дальше? (Пути дальнейшего изучения цифровых технологий)\n*   Приглашение к действию (практическое применение знаний)\n*   Благодарности и контакты\n\n**Приложения (по желанию)**\n\n*   Справочные таблицы.\n*   Онлайн-ресурсы (ссылки на полезные веб-сайты, форумы, статьи).\n*   Список литературы.\n*   Интерактивные упражнения/тесты (по желанию, в цифровой версии книги).\n"

