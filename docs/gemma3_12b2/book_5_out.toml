profile = "\nЭта книга представляет из себя практическое руководство для специалистов нефтепереработки по основам функционирования систем автоматического управления и дает понимание как эффективно использовать данные для решения практических задач в нефтепереработке.\n\n"
subject = "\nЭта книга – практическое руководство для специалистов нефтеперерабатывающей отрасли, посвященное современным системам управления производством (MES). Автор подробно рассматривает все уровни планирования – от долгосрочного (месячного) до оперативного (дневного) – и демонстрирует, как эффективное планирование позволяет оптимизировать производственные процессы на нефтеперерабатывающем заводе. \n\nВ книге подробно разбираются принципы и алгоритмы календарного планирования, включая разработку моделей LP-планирования и определение параметров уравнений для оптимизации режимов работы. Особое внимание уделяется материальному балансу и его роли в эффективном управлении производством. \n\nКнига охватывает следующие ключевые аспекты: \n\n     Иерархию управления в нефтепереработке и взаимосвязь между различными уровнями (верхний, средний, нижний).\n     Принципы и методы календарного планирования производства.\n     Разработку и применение LP-моделей для оптимизации производственных режимов.\n     Материальный баланс как ключевой элемент эффективного управления производством.\n     Взаимосвязь между различными системами нефтеперерабатывающего производства.\n     \n\nЭта книга станет незаменимым помощником для инженеров-технологов, операторов, руководителей производств и всех специалистов, занимающихся планированием и управлением производством на нефтеперерабатывающих предприятиях. \n\n"
framework = "## Структура книги \"Системы управления производством (MES) в нефтепереработке. От планирования до отгрузки\"\n\n**Предисловие**\n\n*   Обращение к читателю: Цель книги, для кого она предназначена, что читатель приобретет.\n*   Краткое описание структуры книги.\n*   Обоснование актуальности темы и ее места в серии книг по цифровым технологиям нефтепереработки.\n\n**Введение**\n\n*   Место MES в иерархии управления нефтеперерабатывающим заводом.\n    *   Верхний уровень (долгосрочное планирование и стратегическое управление).\n    *   Средний уровень (планирование ресурсов и управление производством).\n    *   Нижний уровень (оперативное управление процессами).\n*   Цели и задачи MES: Увеличение эффективности, снижение издержек, повышение качества продукции, обеспечение безопасности.\n*   Обзор основных модулей MES и их взаимосвязь.\n*   Терминология и сокращения. Глоссарий основных терминов (для удобства восприятия).\n\n**Раздел 1: Основы планирования в нефтепереработке**\n\n*   **Глава 1: Иерархия планирования**\n    *   Долгосрочное планирование (месяц, квартал, год): Обзор, цели, инструменты.\n    *   Среднесрочное планирование:  Влияние рынка, сырьевые ресурсы, технологические ограничения.\n    *   Краткосрочное/Оперативное планирование: Дневное, сменное планирование.\n*   **Глава 2: Календарное планирование**\n    *   Цели и задачи календарного планирования.\n    *   Виды календарного планирования.\n    *   Разработка графиков работы оборудования и персонала.\n    *   Программное обеспечение для календарного планирования.\n*   **Глава 3: Материальный баланс в нефтепереработке**\n    *   Понятие материального баланса.\n    *   Уравнения материального баланса для основных процессов нефтепереработки (крекинг, риформинг, вакуумная перегонка и др.).\n    *   Практическое применение уравнений материального баланса для оптимизации производства.\n    *   Программное обеспечение для ведения материального баланса.\n\n**Раздел 2: Системы управления производством (MES) – Принципы и Практика**\n\n*   **Глава 1:  Архитектура MES для нефтепереработки.**\n    *   Описание модулей MES:\n        *   Управление производственными заказами.\n        *   Управление рецептурами и технологическими процессами.\n        *   Управление качеством.\n        *   Управление техническим обслуживанием и ремонтами (ТОиР).\n        *   Управление запасами.\n        *   Интеграция с ERP и другими системами.\n*   **Глава 2:  Моделирование и оптимизация с помощью линейного программирования (LP).**\n    *   Введение в линейное программирование.\n    *   Построение математических моделей LP для оптимизации производственных режимов.\n    *   Решение задач LP с использованием специализированного программного обеспечения.\n    *   Примеры LP-моделей для нефтеперерабатывающих процессов.\n*   **Глава 3: Интеграция MES с другими системами нефтеперерабатывающего завода.**\n    *   Интеграция MES с SCADA-системами (Supervisory Control and Data Acquisition).\n    *   Интеграция MES с ERP-системами (Enterprise Resource Planning).\n    *   Обмен данными между MES и другими системами: Форматы, протоколы, безопасность.\n*  **Глава 4:  Анализ данных и отчетность в MES.**\n      *   Ключевые показатели эффективности (KPI) для MES.\n      *   Автоматизация формирования отчетов.\n      *   Визуализация данных для принятия управленческих решений.\n\n**Раздел 3:  Применение MES на практике - Кейсы и Решения**\n\n*   **Глава 1: Кейс 1: Оптимизация загрузки установок крекинга с помощью MES.**\n    *   Описание проблемы.\n    *   Разработка решения с использованием MES.\n    *   Результаты внедрения.\n*   **Глава 2: Кейс 2:  Управление качеством продукции с помощью MES.**\n    *   Описание проблемы.\n    *   Решение на основе MES.\n    *   Полученные результаты.\n*   **Глава 3: Кейс 3:  Снижение потерь сырья и продукции с помощью MES.**\n    *   Описание проблемы.\n    *   Внедрение системы MES.\n    *   Показатели эффективности.\n\n**Раздел 4:  Тенденции и Будущее MES в Нефтепереработке**\n\n*   **Глава 1: Интеграция MES с промышленным интернетом вещей (IIoT).**\n*   **Глава 2:  Использование машинного обучения (ML) и искусственного интеллекта (AI) в MES.**\n*   **Глава 3:  Цифровые двойники (Digital Twins) в нефтепереработке и их интеграция с MES.**\n*   **Глава 4:  Вызовы и возможности для развития MES в нефтепереработке.**\n\n**Заключение**\n\n*   Основные выводы и рекомендации.\n*   Перспективы развития систем управления производством.\n*   Призыв к дальнейшему изучению темы.\n\n**Приложения**\n\n*   Глоссарий терминов.\n*   Список литературы.\n*   Рекомендации по программному обеспечению.\n*   Примеры расчетов и формул.\n"

