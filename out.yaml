  ## AI в нефтепереработке: Руководство для заказчика - Структура книги

  **Введение**
  *   О чем эта книга: Цель, аудитория, структура.
  *   Почему AI важен для нефтепереработки: Текущие вызовы и возможности.
  *   Как читать эту книгу: Использование вопросов, заданий и приложений.

  **Часть 1: Основы AI для нефтепереработчика**

  *   **Глава 1: AI, ML, Deep Learning: Что это и как они связаны?**
      *   Основные понятия: AI, ML, Deep Learning, Data Science.
      *   Типы машинного обучения: Обучение с учителем, без учителя, с подкреплением.
      *   Примеры успешного применения AI в нефтепереработке (краткий обзор).
      *   Вопросы для самопроверки.
      *   Задание: Определение потенциальных задач AI в вашей области.
  *   **Глава 2: Данные – Основа всего. Что нужно знать о данных для AI.**
      *   Типы данных в нефтепереработке (технологические параметры, лабораторные анализы, данные оборудования).
      *   Качество данных: Проблемы и решения (пропуски, выбросы, несогласованность).
      *   Подготовка данных для обучения моделей (очистка, преобразование, нормализация).
      *   Вопросы для самопроверки.
      *   Задание: Оценка качества данных в вашем распоряжении.
  *   **Глава 3: Основные алгоритмы машинного обучения для нефтепереработки.**
      *   Линейная регрессия и логистическая регрессия: Примеры применения.
      *   Деревья решений и случайный лес: Преимущества и недостатки.
      *   Метод опорных векторов (SVM): Когда его использовать.
      *   Нейронные сети: Основы, типы, применение.
      *   Вопросы для самопроверки.
      *   Задание: Выбор алгоритма для конкретной задачи.

  **Часть 2: Поиск задач и формирование технического задания**

  *   **Глава 4:  Идентификация задач для AI в нефтепереработке.**
      *   Анализ бизнес-процессов: Где AI может принести наибольшую пользу?
      *   Потенциальные области применения: Оптимизация процессов, прогнозирование отказов оборудования, повышение энергоэффективности, контроль качества продукции.
      *   Матрица приоритетов: Оценка задач по критериям стоимости, сложности и потенциальной выгоды.
      *   Вопросы для самопроверки.
      *   Задание:  Создание списка потенциальных задач для AI в вашей организации.
  *   **Глава 5: Формирование технического задания на проект AI.**
      *   Основные разделы технического задания: Цель, задачи, данные, алгоритмы, метрики оценки, требования к результату, сроки, бюджет.
      *   Четкая постановка задачи: Как избежать размытых требований.
      *   Определение критериев успеха: Как измерить эффективность проекта.
      *   Шаблон технического задания (ссылка на приложение).
      *   Вопросы для самопроверки.
      *   Задание: Начать заполнение технического задания для выбранной задачи.
  *   **Глава 6: Работа с поставщиком AI-решений.**
      *   Выбор поставщика: Критерии оценки.
      *   Коммуникация: Как эффективно взаимодействовать со специалистами по AI.
      *   Управление проектом: Контроль сроков, бюджета и качества.
      *   Вопросы для самопроверки.
      *   Задание: Составить список вопросов для потенциальных поставщиков.

  **Часть 3: Приемка результатов и внедрение AI**

  *   **Глава 7: Оценка качества моделей машинного обучения.**
      *   Метрики оценки: Точность, полнота, F1-мера, ROC AUC, RMSE, R-квадрат.
      *   Переобучение и недообучение: Как их избежать.
      *   Валидация модели: Тестирование на независимых данных.
      *   Вопросы для самопроверки.
      *   Задание: Оценить качество полученной модели по выбранным метрикам.
  *   **Глава 8: Внедрение AI-решений в производственный процесс.**
      *   Интеграция с существующими системами: SCADA, DCS, MES.
      *   Автоматизация и оптимизация: Как использовать AI для повышения эффективности.
      *   Мониторинг и поддержка: Обеспечение стабильной работы AI-решений.
      *   Вопросы для самопроверки.
      *   Задание: Разработать план внедрения AI-решения в ваш производственный процесс.
  *   **Глава 9: Оценка экономического эффекта от внедрения AI.**
      *   Измерение ROI: Как рассчитать возврат инвестиций.
      *   Оценка влияния на ключевые показатели эффективности (KPI).
      *   Долгосрочная перспектива: Как AI может помочь вашей организации оставаться конкурентоспособной.
      *   Вопросы для самопроверки.
      *   Задание: Рассчитать экономический эффект от внедрения AI-решения в ваш процесс.

  **Заключение**
  *   Ключевые выводы и рекомендации.
  *   Перспективы развития AI в нефтепереработке.
  *   Призыв к действию.

