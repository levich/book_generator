profile = "\nЭта книга представляет из себя практическое руководство для специалистов нефтепереработки по основам функционирования систем автоматического управления и дает понимание как эффективно использовать данные для решения практических задач в нефтепереработке.\n\n"
subject = "\nЭта книга рассматривает верхний уровень управления производством. Рассмотрены различные уровни планирования производства - месячного, недельного, дневного.\nПриведены примеры календарного планирования и объяснено необходимость и эффективность такого планирования. Объяснены принципы календарного планирования. Объяснены алгоритмы и принципы LP-моделирования.\nПоказано как определяются параметры уравнений для планирования, выбираются принципы разделения на режимы. Объяснено необходимость и принципы сведения материального баланса.\nПоказаны все уровни управления и связь между ними. Объяснено связь верхнего уровня управления нефтепереработкой со средним и нижним уровнем управления.\nТакже показаны связи между различными системами нефтеперерабатывающего производства. Показаны примеры иерархии управления в нефтепереработке.\n\n"
framework = "# Системы управления производством (MES) в нефтепереработке: От планирования до отгрузки – Структура\n\n**Введение**\n*   Зачем нужна эта книга? (Цель, аудитория, место в серии)\n*   Краткий обзор систем управления производством (MES) в нефтепереработке: что это и зачем они нужны\n*   Обзор структуры книги и ожидаемый результат от ее прочтения\n*   Особенности нефтепереработки и ее специфика в контексте управления производством.\n\n**Часть 1: Основы планирования производства в нефтепереработке**\n\n*   **Глава 1. Уровни планирования производства:**\n    *   Месячное планирование: цели, показатели, основные факторы влияния.\n    *   Недельное планирование: связь с месячным, учет оперативных факторов.\n    *   Дневное планирование: оперативное управление, гибкость, учет текущих событий.\n    *   Взаимосвязь между уровнями планирования: примеры и зависимости.\n*   **Глава 2. Календарное планирование:**\n    *   Что такое календарное планирование и зачем оно необходимо?\n    *   Принципы календарного планирования: гибкость, сбалансированность, оптимизация.\n    *   Примеры календарного планирования для различных участков нефтепереработки (перегонка, крекинг, риформинг и т.д.).\n    *   Особенности составления графиков работы оборудования и персонала.\n    *   Оптимизация графика для снижения простоев и повышения эффективности.\n*   **Глава 3. Математическое моделирование планирования – LP-моделирование**\n    *   Введение в линейное программирование (LP).\n    *   Формулировка задач планирования в виде LP-моделей.\n    *   Определение переменных, целевой функции и ограничений.\n    *   Примеры построения LP-моделей для задач планирования в нефтепереработке (например, распределение сырья, оптимизация режимов работы).\n    *   Интерпретация результатов и принятие решений.\n    *   Обзор и примеры использования специализированного ПО.\n\n**Часть 2: Связь между уровнями управления и принципы работы MES**\n\n*   **Глава 1.  Иерархия управления производством в нефтепереработке:**\n    *   Верхний уровень (Стратегическое планирование и Управление ресурсами предприятия) - связь с плановыми задачами\n    *   Средний уровень (MES – Системы управления производством) – основной фокус книги.\n    *   Нижний уровень (ПЛК, SCADA, DCS) – реализация технологических процессов.\n    *   Взаимосвязи и обмен данными между уровнями управления.\n*   **Глава 2.  Параметры для планирования**\n    *   Определение и сбор данных.\n    *   Сбор информации о сырье, оборудовании и персонале.\n    *   Влияние внешних факторов (цены на нефть, спрос на продукты)\n    *   Разделение режимов работы\n*   **Глава 3.  Сведение материального баланса**\n    *   Зачем нужно сводить материальный баланс?\n    *   Основные принципы и методы сведения.\n    *   Практические примеры.\n\n**Часть 2: Интеграция и практическое применение**\n\n*   **Глава 1.  Интеграция систем управления:**\n    *   Проблемы интеграции различных систем (MES, ERP, SCADA).\n    *   Решения для интеграции: API, middleware, стандартные интерфейсы.\n    *   Примеры успешной интеграции.\n*   **Глава 2.  Практические примеры внедрения MES в нефтепереработке:**\n    *   Оптимизация графика переработки сырья.\n    *   Управление запасами.\n    *   Контроль качества продукции.\n    *   Учет и снижение потерь.\n*   **Глава 2.  Особенности работы различных производственных участков:**\n    *   Перегонка.\n    *   Крекинг.\n    *   Риформинг.\n    *   Алкилирование.\n\n**Заключение**\n*   Краткое обобщение ключевых моментов.\n*   Перспективы развития систем управления производством в нефтепереработке.\n*   Рекомендации читателям для дальнейшего изучения.\n*   Будущее автоматизации нефтеперерабатывающих производств\n\n**Приложения**\n*   Глоссарий терминов.\n*   Список рекомендуемой литературы и ресурсов.\n*   Примеры типовых LP-моделей.\n*   Обзор программного обеспечения для планирования.\n"

