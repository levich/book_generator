  ## Структура книги: "Цифровые технологии в нефтепереработке: Практическое руководство для специалистов"

  **Введение:**

  *   Глава 1: Цифровизация нефтепереработки: Зачем это нужно?
      *   Текущие вызовы и возможности цифровизации в отрасли.
      *   Влияние цифровых технологий на эффективность, безопасность и прибыльность НПЗ.
      *   Обзор основных направлений цифровой трансформации (IIoT, Big Data, AI, машинное обучение).
      *   Цель и аудитория книги: для кого это руководство?

  **Часть 1: Основы цифровых технологий**

  *   Глава 2: Базовые понятия IT: Язык цифрового мира.
      *   Что такое данные, информация и знания.
      *   Бинарная система и представление данных.
      *   Основные термины: бит, байт, килобайт, мегабайт, гигабайт, терабайт.
      *   Программное обеспечение: типы, функции, лицензирование.
      *   Аппаратное обеспечение: основные компоненты компьютера.
      *   Вопросы для самопроверки.

  *   Глава 3: Компьютерные сети: От проводов к беспроводной связи.
      *   Что такое компьютерная сеть и для чего она нужна.
      *   Типы сетей: LAN, WAN, MAN, VPN.
      *   Сетевые топологии: шина, звезда, кольцо.
      *   Сетевое оборудование: маршрутизаторы, коммутаторы, модемы, сетевые карты.
      *   Протоколы передачи данных: TCP/IP, HTTP, FTP, SMTP.
      *   Вопросы для самопроверки.

  *   Глава 4: Основы кибербезопасности в нефтепереработке
      *   Основные угрозы для промышленных систем.
      *   Вредоносное ПО, фишинг, DDoS-атаки.
      *   Методы защиты: брандмауэры, антивирусы, системы обнаружения вторжений.
      *   Рекомендации по обеспечению безопасности данных.
      *   Вопросы для самопроверки.

  **Часть 2: IT-инфраструктура нефтеперерабатывающего завода**

  *   Глава 5: Нижний уровень автоматизации: PLC, SCADA и DCS.
      *   Обзор систем автоматизации: принципы работы и применение.
      *   Программируемые логические контроллеры (PLC): архитектура и программирование.
      *   Системы диспетчерского управления и сбора данных (SCADA): функции и возможности.
      *   Распределенные системы управления (DCS): применение и преимущества.
      *   Интеграция систем автоматизации: обмен данными и взаимодействие.
      *   Вопросы для самопроверки.

  *   Глава 6: Сети промышленной автоматизации: Ethernet, Profibus, Modbus.
      *   Промышленные протоколы: особенности и применение.
      *   Ethernet для промышленной автоматизации: преимущества и недостатки.
      *   Profibus и Modbus: принципы работы и конфигурация.
      *   Безопасность промышленных сетей: защита от кибератак.
      *   Вопросы для самопроверки.

  *   Глава 7: Серверная инфраструктура НПЗ: Типы серверов, виртуализация, резервное копирование.
      *   Типы серверов: файловые, веб, базы данных, прикладные.
      *   Виртуализация серверов: преимущества и технологии.
      *   Резервное копирование и восстановление данных: стратегии и инструменты.
      *   Обеспечение высокой доступности серверов: кластеры и отказоустойчивость.
      *   Вопросы для самопроверки.

  *   Глава 8: Рабочие станции и периферийное оборудование: Выбор, настройка, обслуживание.
      *   Выбор рабочих станций: технические характеристики и требования.
      *   Периферийное оборудование: мониторы, клавиатуры, мыши, принтеры, сканеры.
      *   Настройка операционных систем и программного обеспечения.
      *   Обслуживание и ремонт рабочих станций и периферийного оборудования.
      *   Вопросы для самопроверки.

  **Часть 3: Программное обеспечение для нефтепереработки**

  *   Глава 9: Системы управления производством (MES).
      *   Принципы работы и функции MES.
      *   Интеграция MES с другими системами (ERP, SCADA).
      *   Примеры MES-систем, используемых в нефтепереработке.
      *   Вопросы для самопроверки.

  *   Глава 10: Системы управления предприятием (ERP).
      *   Основные модули ERP-систем (финансы, логистика, закупки).
      *   Интеграция ERP с другими системами (MES, SCADA).
      *   Примеры ERP-систем, используемых в нефтепереработке.
      *   Вопросы для самопроверки.

  *   Глава 11: Системы управления техническим обслуживанием и ремонтами (EAM).
      *   Функции EAM-систем (планирование, учет, анализ).
      *   Интеграция EAM с другими системами (ERP, MES).
      *   Примеры EAM-систем, используемых в нефтепереработке.
      *   Вопросы для самопроверки.

  **Заключение:**

  *   Ключевые выводы и рекомендации.
  *   Перспективы развития цифровых технологий в нефтепереработке.
  *   Ресурсы для дальнейшего изучения.
  *   Глоссарий терминов.
  *   Список литературы.
