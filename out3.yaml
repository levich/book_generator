        *   *Аргумент:*  Нацелена на повышение эффективности и автоматизацию задач, но не предполагает переосмысления бизнес-модели.
    *   **Цифровая трансформация:**  Комплексное изменение бизнес-модели, процессов и культуры организации с использованием цифровых технологий.
