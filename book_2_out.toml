profile = "Эта книга представляет из себя практическое руководство для специалистов нефтепереработки по основам сетевой инфраструктуры и дает понимание как работают основные цифровые решения и протоколы\n"
subject = "Эта книга – исчерпывающее практическое руководство для инженеров, IT-специалистов и руководителей нефтеперерабатывающих предприятий, желающих глубоко понять принципы построения и функционирования современной цифровой инфраструктуры.  Она охватывает все аспекты, от базовых компонентов аппаратного и программного обеспечения до сложных сетевых архитектур и систем хранения данных. \n\nКнига пошагово раскрывает устройство локальных сетей, принципы коммуникации между компьютерами и механизмы передачи информации в условиях нефтепереработки. Особое внимание уделяется ключевым протоколам и стандартам вычислительных сетей, а также особенностям создания надежных и масштабируемых сетей в специфической среде нефтеперерабатывающего производства. \n\nВы найдете здесь детальный анализ вопросов обеспечения отказоустойчивости, надежности и безопасности данных, а также описание протоколов и технологий, применяемых в системах промышленной автоматизации нефтепереработки. \n\nЭто не просто теоретическое изложение, а практическое руководство, которое поможет вам понять, как работают основные цифровые решения и протоколы, и применять эти знания на практике для оптимизации процессов и повышения эффективности вашего предприятия. \n"
framework = "## Структура книги \"Цифровая инфраструктура нефтепереработки\"\n\n**Введение**\n\n*   Зачем нужна цифровая инфраструктура в нефтепереработке: контекст и актуальность\n*   Цели и задачи книги: что читатель получит\n*   Для кого эта книга: целевая аудитория\n*   Обзор структуры книги: что будет рассмотрено в каждой главе\n*   Краткая история развития цифровой инфраструктуры в нефтепереработке (от простых систем к современным)\n*   Терминология: глоссарий основных терминов (неполный, основной в конце книги)\n\n**Часть 1: Основы цифровой инфраструктуры**\n\n*   **Глава 1: Компьютерные сети: вводные понятия**\n    *   Что такое компьютерная сеть и зачем она нужна\n    *   Типы сетей: LAN, WAN, MAN, SAN.  Применимость в нефтепереработке.\n    *   Топологии сетей: звезда, шина, кольцо, ячеистая.  Плюсы и минусы в контексте нефтепереработки.\n    *   Протоколы: что это такое и зачем они нужны\n    *   Модель OSI: принципы работы и уровни\n*   **Глава 2: Аппаратное обеспечение цифровой инфраструктуры**\n    *   Серверы: типы, характеристики, назначение в нефтепереработке\n    *   Маршрутизаторы и коммутаторы: функции и различия\n    *   Сетевые интерфейсы: типы и скорости передачи данных\n    *   Клиентские устройства: особенности применения в промышленных условиях\n    *   Инфраструктура электропитания и охлаждения\n*   **Глава 3: Программное обеспечение цифровой инфраструктуры**\n    *   Операционные системы: особенности для серверов и промышленных устройств\n    *   Системы управления базами данных (СУБД): выбор и применение\n    *   Сетевые сервисы: DNS, DHCP, NTP и другие\n    *   Программное обеспечение для мониторинга и управления сетью\n\n**Часть 2: Сетевые технологии в нефтепереработке**\n\n*   **Глава 4: Промышленные сети: особенности и стандарты**\n    *   Что такое промышленная сеть и чем она отличается от корпоративной сети\n    *   Стандарты промышленной автоматизации: Ethernet/IP, Profinet, Modbus TCP\n    *   Специфика работы в условиях электромагнитных помех и температурных колебаний\n    *   Безопасность промышленных сетей: вызовы и решения\n*   **Глава 5: Сетевая безопасность в нефтепереработке**\n    *   Угрозы и риски для цифровой инфраструктуры\n    *   Методы защиты от кибератак: брандмауэры, системы обнаружения вторжений, антивирусы\n    *   Рекомендации по обеспечению безопасности сети\n    *   Соответствие нормативным требованиям (например, PCI DSS)\n*   **Глава 6: Сетевые протоколы и коммуникации**\n    *   TCP/IP: глубокое погружение в протоколы\n    *   HTTP/HTTPS: принципы работы и безопасность\n    *   FTP/SFTP: передача файлов в производственной среде\n    *   Протоколы реального времени: особенности и применение (например, для управления технологическими процессами)\n\n**Часть 3: Практические аспекты построения цифровой инфраструктуры**\n\n*   **Глава 7: Проектирование сетевой инфраструктуры для нефтеперерабатывающего завода**\n    *   Этапы проектирования: анализ требований, разработка архитектуры, выбор оборудования, тестирование\n    *   Примеры архитектур: распределенная, централизованная, гибридная\n    *   Масштабируемость и отказоустойчивость: ключевые факторы успеха\n*   **Глава 8: Системы хранения данных: от DAS к SAN**\n    *   Типы хранилищ: DAS, NAS, SAN\n    *   RAID-массивы: уровни и применение\n    *   Виртуализация хранилищ: преимущества и недостатки\n    *   Облачные хранилища: перспективы и ограничения\n*   **Глава 9: Мониторинг и управление цифровой инфраструктурой**\n    *   Инструменты мониторинга: SNMP, NetFlow, Syslog\n    *   Системы управления конфигурациями: автоматизация рутинных задач\n    *   Анализ данных и прогнозирование неисправностей\n\n**Заключение**\n\n*   Основные выводы и обобщения\n*   Перспективы развития цифровой инфраструктуры в нефтепереработке (IoT, Big Data, AI)\n*   Рекомендации для читателей: дальнейшее обучение и развитие\n*   Глоссарий (полный)\n*   Список литературы и полезных ресурсов\n*   Приложение (примеры конфигурационных файлов, чек-листы)\n\n**Дополнительно:**\n\n*   Иллюстрации (схемы, графики, фотографии оборудования)\n*   Кейс-стади (примеры внедрения цифровой инфраструктуры на реальных нефтеперерабатывающих заводах)\n"

