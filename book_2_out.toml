profile = "Эта книга представляет из себя практическое руководство для специалистов нефтепереработки по основам сетевой инфраструктуры и дает понимание как работают основные цифровые решения и протоколы\n"
subject = "Эта книга рассматривает основы цифровой инфраструктуры нефтепереработки, включая аппаратное и программное обеспечение, сети и системы хранения данных.\nВ книге пошагово рассказывается как устроены локальные сети, как компьютеры общаются между собой и как информация от одного пользователя попадает к другому.\nРассмотрены основные протоколы и стандарты вычислительных сетей в том числе какие особенности создания таких сетей существуют в нефтепереработке.\nРассмотрены вопросы обеспечения отказоустойчивости, надежности и безопасности. Также рассмотрены протоколы и технологии специфичные для сетей промышленной автоматизации в нефтепереработке.\n"
framework = "## Структура книги \"Цифровая инфраструктура нефтепереработки\"\n\n**Введение**\n\n*   Зачем нужна цифровая инфраструктура в нефтепереработке? (Актуальность и значимость темы)\n*   Краткий обзор книги: что будет рассмотрено и для кого она написана. (Определение границ темы)\n*   Серия книг по цифровым технологиям в нефтепереработке: как эта книга вписывается в контекст.\n*   Основные термины и определения (глоссарий).\n\n**Часть 1: Основы цифровой инфраструктуры**\n\n*   **Глава 1: Компьютеры и сети: базовые понятия**\n    *   Что такое компьютер? (аппаратное обеспечение) - обзор основных компонентов.\n    *   Что такое сеть? (определение, типы, топологии)\n    *   Как компьютеры общаются друг с другом? (основы протоколов)\n*   **Глава 2: Локальные сети (LAN)**\n    *   Структура LAN: оборудование и компоненты (свитч, маршрутизатор, сетевая карта).\n    *   Сетевые кабели и их стандарты (Ethernet, оптоволокно).\n    *   Настройка и управление LAN.\n    *   Примеры LAN в нефтепереработке (SCADA сети, сети управления).\n*   **Глава 3: Глобальные сети (WAN)**\n    *   Принципы работы WAN.\n    *   Подключение к Интернету.\n    *   Виртуальные частные сети (VPN).\n    *   WAN в нефтепереработке: подключение к головному офису, внешним сервисам.\n\n**Часть 2: Протоколы и стандарты**\n\n*   **Глава 4: Основы сетевых протоколов**\n    *   Модель OSI и TCP/IP. (Объяснение сложной концепции простым языком).\n    *   Протоколы TCP и UDP.\n    *   IP-адресация и маски подсети.\n    *   DNS.\n    *   DHCP.\n*   **Глава 5: Промышленные сети в нефтепереработке**\n    *   Специфика промышленных сетей (реальное время, надежность, безопасность).\n    *   Протоколы Fieldbus (Modbus, Profibus, Foundation Fieldbus).\n    *   Ethernet/IP, PROFINET.\n    *   Сравнение и выбор протокола для конкретных задач.\n*   **Глава 6: Сетевые стандарты и технологии**\n    *   IEEE 802.3 (Ethernet).\n    *   IEEE 802.11 (Wi-Fi).\n    *   Различные стандарты безопасности.\n    *   Обзор технологий виртуализации и контейнеризации (Docker, Kubernetes).\n\n**Часть 3: Надежность, безопасность и управление**\n\n*   **Глава 7: Отказоустойчивость и надежность**\n    *   Резервирование оборудования и каналов связи.\n    *   Системы мониторинга и управления сетью.\n    *   Аварийное восстановление.\n*   **Глава 8: Кибербезопасность сетевой инфраструктуры**\n    *   Угрозы и риски в нефтепереработке.\n    *   Методы защиты: межсетевые экраны, системы обнаружения вторжений.\n    *   Аутентификация и авторизация.\n    *   Регулярные обновления безопасности.\n*   **Глава 9: Управление сетевой инфраструктурой**\n    *   Инструменты мониторинга и анализа трафика.\n    *   Автоматизация управления.\n    *   Планирование и проектирование сетей.\n    *   Соответствие нормативным требованиям.\n\n**Заключение**\n\n*   Итоги и выводы. (Подведение итогов)\n*   Перспективы развития цифровой инфраструктуры в нефтепереработке. (Перспективы дальнейших исследований)\n*   Рекомендации для дальнейшего изучения темы. (Вдохновение на дальнейшее изучение темы)\n\n**Приложения**\n\n*   Глоссарий терминов. (Для удобства читателя)\n*   Список полезных ресурсов и ссылок. (Для углубленного изучения темы)\n*   Примеры конфигурационных файлов и скриптов (для практического применения).\n"

